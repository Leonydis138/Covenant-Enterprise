[mypy]
python_version = 3.11
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
disallow_any_generics = true
strict_equality = true

# Include all Python files in src/
[mypy-src.*]

# Include all Python files in tests/
[mypy-tests.*]

# OR more specific patterns for your covenant package
[mypy-src.covenant.*]

# If you need to ignore specific modules or types
[mypy-src.covenant.llm.*]
ignore_missing_imports = true  # LLM libraries might not have type stubs

[mypy-src.covenant.blockchain.*]
ignore_missing_imports = true  # Web3/blockchain libraries

[mypy-src.covenant.api.*]
ignore_missing_imports = true  # FastAPI/HTTP libraries

# Exclude specific files or patterns if needed
[mypy-src.covenant.utils.exceptions]
ignore_errors = true
