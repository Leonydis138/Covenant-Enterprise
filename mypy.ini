[mypy]
python_version = 3.11
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[mypy-src.covenant.*]
# Explicitly list all sub-packages under src/covenant
[mypy-src.covenant.core]
[mypy-src.covenant.agents]
[mypy-src.covenant.blockchain]
[mypy-src.covenant.llm]
[mypy-src.covenant.security]
[mypy-src.covenant.api]
[mypy-src.covenant.commandments]
