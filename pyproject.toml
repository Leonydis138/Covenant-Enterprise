[build-system]
requires = ["setuptools>=68.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "covenant-ai"
version = "2.0.0"
description = "Constitutional Alignment Framework for Autonomous Intelligence"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Covenant.AI Team", email = "team@covenant-ai.org"}
]
maintainers = [
    {name = "Covenant.AI Team", email = "team@covenant-ai.org"}
]
keywords = [
    "ai-safety",
    "alignment",
    "autonomous-agents",
    "constitutional-ai",
    "ethics",
    "multi-agent",
    "quantum-computing",
    "formal-verification"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    # Core framework
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "typing-extensions>=4.9.0",
    
    # Web framework
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "httpx>=0.26.0",
    
    # Database & Cache
    "sqlalchemy>=2.0.25",
    "alembic>=1.13.0",
    "asyncpg>=0.29.0",
    "redis[hiredis]>=5.0.1",
    
    # AI/ML Core
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "scikit-learn>=1.4.0",
    "torch>=2.1.0",
    "transformers>=4.36.0",
    "sentence-transformers>=2.3.0",
    
    # LLM Integration
    "openai>=1.10.0",
    "anthropic>=0.18.0",
    "langchain>=0.1.0",
    "langchain-community>=0.0.20",
    "llama-index>=0.9.48",
    
    # Reinforcement Learning
    "gymnasium>=0.29.0",
    "stable-baselines3>=2.2.0",
    "ray[rllib]>=2.9.0",
    
    # Quantum Computing
    "qiskit>=0.45.0",
    "qiskit-aer>=0.13.0",
    "pennylane>=0.34.0",
    "cirq>=1.3.0",
    
    # Formal Verification
    "z3-solver>=4.12.0",
    "sympy>=1.12",
    "networkx>=3.2",
    
    # Cryptography & Blockchain
    "cryptography>=42.0.0",
    "web3>=6.15.0",
    "eth-account>=0.11.0",
    "coincurve>=19.0.0",
    
    # Monitoring & Observability
    "prometheus-client>=0.19.0",
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-instrumentation-fastapi>=0.43b0",
    "structlog>=24.1.0",
    
    # Async & Concurrency
    "asyncio>=3.4.3",
    "aiohttp>=3.9.0",
    "celery[redis]>=5.3.0",
    
    # Data Processing
    "pandas>=2.1.0",
    "polars>=0.20.0",
    "pyarrow>=15.0.0",
    
    # Graph & Network
    "igraph>=0.11.0",
    
    # Security
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.6",
    
    # Configuration
    "python-dotenv>=1.0.0",
    "dynaconf>=3.2.0",
    
    # Utilities
    "click>=8.1.0",
    "rich>=13.7.0",
    "tqdm>=4.66.0",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-timeout>=2.2.0",
    "hypothesis>=6.98.0",
    "faker>=22.0.0",
    
    # Linting & Formatting
