[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "covenant"
version = "1.0.0"
description = "Covenant-AI Enterprise Package"
authors = [
  { name="Leonydis138", email="your-email@example.com" }
]
readme = "README.md"
requires-python = ">=3.11"
license = { file="LICENSE" }

dependencies = [
  "pydantic>=2.5.0",
  "pydantic-settings>=2.1.0",
  "typing-extensions>=4.9.0",
  "fastapi>=0.109.0",
  "uvicorn[standard]>=0.27.0",
  "httpx>=0.26.0",
  "sqlalchemy>=2.0.25",
  "redis[hiredis]>=5.0.1",
  "numpy>=1.26.0",
  "scipy>=1.11.0",
  "scikit-learn>=1.4.0",
  "torch>=2.1.0",
  "python-dotenv>=1.0.0",
  "click>=8.1.0",
  "rich>=13.7.0",
  "tenacity>=8.2.0",
  "asyncio>=3.4.3",
  "aiohttp>=3.9.0",
  "cryptography>=42.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.entry-points.console_scripts]
covenant-cli = "covenant_cli:main"

[tool.black]
line-length = 120
target-version = ['py311']
