[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Covenant-Enterprise"
version = "1.0.0"
description = "Covenant Enterprise AI Framework"
authors = [
    { name = "Leonydis138", email = "youremail@example.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "torch",
    "torchvision",
    "torchaudio",
    "numpy",
    "pandas",
    "scipy",
    "transformers",
    "sentence-transformers",
    "faiss-cpu",
    "web3",
    "ipfshttpclient",
    "openai",
    "anthropic",
    "google-generativeai",
    "prometheus-client",
    "jaeger-client"
]

# Mark optional-dependencies as dynamic to avoid _MissingDynamic errors
dynamic = ["optional-dependencies"]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "mypy",
    "pylint",
    "isort"
]

[tool.setuptools]
packages = ["covenant"]
include-package-data = true
