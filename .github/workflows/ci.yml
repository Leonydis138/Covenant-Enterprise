name: CI - Covenant.AI Enhanced

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # -------------------------
  # Lint & Test Job
  # -------------------------
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    outputs:
      python-version: ${{ matrix.python-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Upgrade pip and setuptools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          # Use compatible PyTorch packages for Python 3.11
          # Option 1: Latest compatible versions (recommended)
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          
          # Option 2: Specific compatible versions (if Option 1 causes issues)
          # pip install torch==2.4.1 torchvision==0.19.1 torchaudio==2.4.1 --index-url https://download.pytorch.org/whl/cpu
          
          # Install the rest
          pip install numpy pandas scipy transformers sentence-transformers faiss-cpu \
                      web3 ipfshttpclient openai anthropic google-generativeai \
                      prometheus-client jaeger-client \
                      pytest pytest-cov black mypy pylint isort
          pip install -e .

      - name: Auto-format with Black
        run: black src tests

      - name: Check formatting (Black)
        run: black --check src tests

      - name: Sort imports (isort)
        run: isort src tests --check-only

      - name: Type check
        run: mypy src

      - name: Lint (pylint)
        run: pylint src --fail-under=7.0 || echo "Pylint score below threshold"

      - name: Run tests
        run: |
          pytest tests --cov=src --cov-report=xml --junitxml=junit/results.xml
          # Generate HTML coverage report
          pytest tests --cov=src --cov-report=html

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit/
            htmlcov/
            coverage.xml

      - name: Smoke tests
        run: |
          python workflows/01_setup_environment.py || echo "Setup script failed"
          python workflows/09_run_basic_tests.py || echo "Basic tests failed"

  # -------------------------
  # Security Scan Job
  # -------------------------
  security:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Safety
        run: pip install safety==3.6.0

      - name: Generate requirements.txt
        run: |
          echo "Generating requirements.txt from installed packages..."
          pip freeze > requirements.txt
          echo "Generated requirements.txt:"
          head -20 requirements.txt

      - name: Run Safety Security Scan
        id: safety-scan
        run: |
          if [ -f requirements.txt ]; then
            echo "Running safety scan on requirements.txt..."
            safety check \
              --disable-audit-and-monitor \
              --full-report \
              --file=requirements.txt \
              --json > safety-report.json || true
            
            # Count vulnerabilities
            if [ -s safety-report.json ]; then
              vuln_count=$(jq length safety-report.json 2>/dev/null || echo 0)
            else
              vuln_count=0
            fi
            echo "Safety vulnerabilities found: $vuln_count"
          else
            echo "::warning::No requirements.txt found ‚Äî creating empty report"
            echo '[]' > safety-report.json
          fi

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

  # -------------------------
  # Merge Reports
  # -------------------------
  merge-reports:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security]
    steps:
      - name: Download Safety report
        uses: actions/download-artifact@v4
        with:
          name: safety-report
          path: ./safety-reports

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results-${{ needs.lint-and-test.outputs.python-version }}
          path: ./test-results

      - name: Install jq for JSON processing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Process and Merge Reports
        run: |
          # Create summary file
          echo "# CI Summary Report" > summary.md
          echo "## Generated on $(date)" >> summary.md
          echo "" >> summary.md
          
          # Process safety report
          if [ -f "safety-reports/safety-report.json" ]; then
            SAFETY_FILE="safety-reports/safety-report.json"
            VULN_COUNT=$(jq length "$SAFETY_FILE" 2>/dev/null || echo 0)
            echo "**Security Vulnerabilities:** $VULN_COUNT" >> summary.md
            
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "" >> summary.md
              echo "### üî¥ Vulnerabilities Found:" >> summary.md
              jq -r '.[] | "- **\(.package_name)**: \(.advisory | split("\n")[0])"' "$SAFETY_FILE" >> summary.md 2>/dev/null || echo "  (Unable to parse vulnerability details)" >> summary.md
            fi
          else
            echo "**Security Vulnerabilities:** No report generated" >> summary.md
            VULN_COUNT=0
          fi
          
          # Process coverage report
          if [ -f "test-results/coverage.xml" ]; then
            COVERAGE=$(python -c "
import xml.etree.ElementTree as ET
tree = ET.parse('test-results/coverage.xml')
root = tree.getroot()
coverage = float(root.attrib.get('line-rate', 0)) * 100
print(f'{coverage:.1f}')
" 2>/dev/null || echo "0.0")
            echo "" >> summary.md
            echo "**Test Coverage:** ${COVERAGE}%" >> summary.md
          else
            echo "" >> summary.md
            echo "**Test Coverage:** No coverage report found" >> summary.md
            COVERAGE=0.0
          fi
          
          # Create JSON report
          cat > merged-report.json << EOF
{
  "python_version": "3.11",
  "coverage_percent": ${COVERAGE},
  "vulnerabilities": ${VULN_COUNT},
  "status": "$([ ${VULN_COUNT} -eq 0 ] && echo "success" || echo "failure")",
  "timestamp": "$(date +%s)"
}
EOF
          
          # Display summary
          echo "=========================================="
          echo "CI SUMMARY"
          echo "=========================================="
          echo "Python Version: 3.11"
          echo "Test Coverage: ${COVERAGE}%"
          echo "Vulnerabilities: ${VULN_COUNT}"
          echo "Status: $([ ${VULN_COUNT} -eq 0 ] && echo "‚úÖ PASS" || echo "‚ùå FAIL")"
          echo "=========================================="
          
          # Fail if vulnerabilities found
          if [ ${VULN_COUNT} -gt 0 ]; then
            echo "‚ùå Vulnerabilities detected! Failing workflow."
            exit 1
          fi

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: merged-report
          path: |
            merged-report.json
            summary.md

  # -------------------------
  # Docker Build
  # -------------------------
  build-docker:
    needs: [lint-and-test, merge-reports]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: covenant-ai-enhanced:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -------------------------
  # PR Comment
  # -------------------------
  pr-comment:
    runs-on: ubuntu-latest
    needs: merge-reports
    if: github.event_name == 'pull_request'
    steps:
      - name: Download merged report
        uses: actions/download-artifact@v4
        with:
          name: merged-report
          path: ./reports

      - name: Generate PR comment
        run: |
          if [ -f "reports/summary.md" ]; then
            cat reports/summary.md > pr_comment.md
            echo "" >> pr_comment.md
            echo "---" >> pr_comment.md
            echo "*Automated CI report generated by GitHub Actions*" >> pr_comment.md
          else
            echo "## CI Summary" > pr_comment.md
            echo "Reports not available. Check workflow logs for details." >> pr_comment.md
          fi

      - name: Post comment to PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: pr_comment.md

  # -------------------------
  # Notification
  # -------------------------
  notify:
    needs: [lint-and-test, security, merge-reports]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check workflow status
        id: check-status
        run: |
          if [ "${{ needs.lint-and-test.result }}" = "success" ] && \
             [ "${{ needs.security.result }}" = "success" ] && \
             [ "${{ needs.merge-reports.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Success notification
        if: steps.check-status.outputs.status == 'success'
        run: |
          echo "‚úÖ All CI checks passed!"
          echo "Coverage: $(jq -r '.coverage_percent' reports/merged-report.json 2>/dev/null || echo 'Unknown')%"
          echo "Vulnerabilities: $(jq -r '.vulnerabilities' reports/merged-report.json 2>/dev/null || echo 'Unknown')"

      - name: Failure notification
        if: steps.check-status.outputs.status == 'failure'
        run: |
          echo "‚ùå CI failed - check GitHub Actions logs"
          echo "Failed jobs:"
          echo "- Lint & Test: ${{ needs.lint-and-test.result }}"
          echo "- Security: ${{ needs.security.result }}"
          echo "- Merge Reports: ${{ needs.merge-reports.result }}"
          echo ""
          echo "Latest logs available at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
