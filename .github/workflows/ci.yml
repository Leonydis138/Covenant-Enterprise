name: CI - Covenant.AI Enhanced

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Upgrade pip and setuptools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          # Install core dependencies with compatible versions
          pip install -r requirements.txt
          
          # Install development tools
          pip install pytest pytest-cov black mypy pylint isort

      - name: Install project
        run: pip install -e .

      - name: Check formatting (Black)
        run: black --check src/covenant tests

      - name: Sort imports (isort)
        run: isort src/covenant tests --check-only

      - name: Type check
        run: mypy src/covenant

      - name: Lint
        run: pylint src/covenant || true

      - name: Run tests
        run: |
          pytest tests/ --cov=src/covenant --cov-report=xml --junitxml=junit/results.xml
