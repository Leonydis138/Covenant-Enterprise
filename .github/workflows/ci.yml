name: CI - Covenant.AI Enhanced

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # -------------------------
  # Lint & Test Job
  # -------------------------
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    outputs:
      python-version: ${{ matrix.python-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Upgrade pip and setuptools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          # Pin Torch packages compatible with Python 3.11
          pip install torch==2.2.0 torchvision==0.19.1 torchaudio==2.10.0 --index-url https://download.pytorch.org/whl/cpu
          
          # Install the rest
          pip install numpy pandas scipy transformers sentence-transformers faiss-cpu \
                      web3 ipfshttpclient openai anthropic google-generativeai \
                      prometheus-client jaeger-client \
                      pytest pytest-cov black mypy pylint isort
          pip install -e .

      - name: Auto-format with Black
        run: black src tests

      - name: Check formatting (Black)
        run: black --check src tests

      - name: Sort imports (isort)
        run: isort src tests --check-only

      - name: Type check
        run: mypy src

      - name: Lint (pylint)
        run: pylint src --fail-under=7.0 || echo "Pylint score below threshold"

      - name: Run tests
        run: |
          pytest tests --cov=src --cov-report=xml --junitxml=junit/results.xml
          # Generate HTML coverage report
          pytest tests --cov=src --cov-report=html

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit/
            htmlcov/
            coverage.xml

      - name: Smoke tests
        run: |
          python workflows/01_setup_environment.py || echo "Setup script failed"
          python workflows/09_run_basic_tests.py || echo "Basic tests failed"

  # -------------------------
  # Security Scan Job
  # -------------------------
  security:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Safety
        run: pip install safety==3.6.0

      - name: Generate requirements.txt if not exists
        run: |
          if [ ! -f requirements.txt ]; then
            echo "Generating requirements.txt from installed packages..."
            pip freeze > requirements.txt
          fi

      - name: Run Safety Security Scan
        id: safety-scan
        run: |
          if [ -f requirements.txt ]; then
            safety check \
              --disable-audit-and-monitor \
              --full-report \
              --file=requirements.txt \
              --json > safety-report.json || true
            echo "Safety vulnerabilities: $(jq length safety-report.json || echo 0)"
          else
            echo "::warning::No requirements.txt found ‚Äî skipping Safety scan"
            echo '[]' > safety-report.json
          fi

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

  # -------------------------
  # Merge Reports
  # -------------------------
  merge-reports:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security]
    steps:
      - name: Download Safety report
        uses: actions/download-artifact@v4
        with:
          name: safety-report
          path: ./safety-reports

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results-${{ needs.lint-and-test.outputs.python-version }}
          path: ./test-results

      - name: Process and Merge Reports
        run: |
          python - <<'EOF'
          import json, os, xml.etree.ElementTree as ET, sys

          # Process safety report
          safety_file = "safety-reports/safety-report.json"
          vulnerabilities = []
          
          if os.path.exists(safety_file):
              with open(safety_file) as f:
                  vulnerabilities = json.load(f)
          
          total_vulns = len(vulnerabilities) if isinstance(vulnerabilities, list) else 0
          
          # Process coverage report
          coverage_file = "test-results/coverage.xml"
          coverage_percent = 0.0
          
          if os.path.exists(coverage_file):
              tree = ET.parse(coverage_file)
              root = tree.getroot()
              coverage_percent = float(root.attrib.get("line-rate", 0.0)) * 100
          
          # Print summary
          print("\n" + "="*60)
          print("CI SUMMARY")
          print("="*60)
          print(f"{'Python Version':<20}: 3.11")
          print(f"{'Test Coverage':<20}: {coverage_percent:.1f}%")
          print(f"{'Vulnerabilities':<20}: {total_vulns}")
          print(f"{'Status':<20}: ", end="")
          
          if total_vulns > 0:
              print("‚ùå Vulnerabilities detected!")
              print("\nSecurity Issues Found:")
              for vuln in vulnerabilities:
                  if isinstance(vuln, dict):
                      print(f"  - {vuln.get('package_name', 'Unknown')}: {vuln.get('vulnerability_id', 'Unknown')}")
                      print(f"    {vuln.get('advisory', 'No advisory available')}")
          else:
              print("‚úÖ All checks passed!")
          print("="*60)
          
          # Save merged report
          merged_report = {
              "python_version": "3.11",
              "coverage_percent": coverage_percent,
              "vulnerabilities": total_vulns,
              "security_issues": vulnerabilities,
              "timestamp": $(date +%s)
          }
          
          with open("merged-report.json", "w") as f:
              json.dump(merged_report, f, indent=2)
          
          # Fail if vulnerabilities found
          if total_vulns > 0:
              sys.exit(1)
          EOF

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: merged-report
          path: merged-report.json

  # -------------------------
  # Docker Build
  # -------------------------
  build-docker:
    needs: [lint-and-test, merge-reports]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            covenant-ai-enhanced:latest
            covenant-ai-enhanced:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/covenant-ai-enhanced:latest
            ${{ secrets.DOCKER_USERNAME }}/covenant-ai-enhanced:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -------------------------
  # PR Comment
  # -------------------------
  pr-comment:
    runs-on: ubuntu-latest
    needs: merge-reports
    if: github.event_name == 'pull_request'
    steps:
      - name: Download merged report
        uses: actions/download-artifact@v4
        with:
          name: merged-report
          path: ./reports

      - name: Generate PR comment
        run: |
          python - <<'EOF'
          import json, os
          
          report_file = "reports/merged-report.json"
          if os.path.exists(report_file):
              with open(report_file) as f:
                  report = json.load(f)
              
              coverage = report.get("coverage_percent", 0.0)
              vulns = report.get("vulnerabilities", 0)
              
              comment = "## üõ°Ô∏è CI Results Summary üõ°Ô∏è\n\n"
              comment += "| Metric | Result | Status |\n"
              comment += "|--------|--------|--------|\n"
              comment += f"| Test Coverage | {coverage:.1f}% | {'‚úÖ' if coverage >= 80 else '‚ö†Ô∏è'} |\n"
              comment += f"| Security Vulnerabilities | {vulns} | {'‚úÖ' if vulns == 0 else '‚ùå'} |\n"
              
              if vulns > 0:
                  comment += "\n### üî¥ Security Issues Found:\n"
                  for issue in report.get("security_issues", []):
                      if isinstance(issue, dict):
                          comment += f"- **{issue.get('package_name', 'Unknown')}**: {issue.get('advisory', 'No details')}\n"
              
              comment += "\n---\n"
              comment += "*Automated CI report generated by GitHub Actions*"
              
              with open("pr_comment.md", "w") as f:
                  f.write(comment)
          EOF

      - name: Post comment to PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: pr_comment.md

  # -------------------------
  # Notification
  # -------------------------
  notify:
    needs: [lint-and-test, security, merge-reports]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check workflow status
        id: check-status
        run: |
          if [ "${{ needs.lint-and-test.result }}" = "success" ] && \
             [ "${{ needs.security.result }}" = "success" ] && \
             [ "${{ needs.merge-reports.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Success notification
        if: steps.check-status.outputs.status == 'success'
        run: |
          echo "‚úÖ All CI checks passed!"
          # Add notification logic here (Slack, email, etc.)

      - name: Failure notification
        if: steps.check-status.outputs.status == 'failure'
        run: |
          echo "‚ùå CI failed - check GitHub Actions logs"
          echo "Failed jobs:"
          echo "- Lint & Test: ${{ needs.lint-and-test.result }}"
          echo "- Security: ${{ needs.security.result }}"
          echo "- Merge Reports: ${{ needs.merge-reports.result }}"
