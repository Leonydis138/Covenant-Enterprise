version: '3.8'

services:
  covenant-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: covenant-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - covenant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: covenant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - covenant-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: covenant-postgres
    environment:
      - POSTGRES_DB=covenant
      - POSTGRES_USER=covenant
      - POSTGRES_PASSWORD=covenant_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - covenant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U covenant"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  covenant-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
